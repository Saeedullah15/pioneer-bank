<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div id="welcome-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="login-area">
            <h3>Login</h3>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="enter" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="deposit-status">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="withdraw-status">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h1>$ <span id="balance-status">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="login-area">
                    <h4>Deposit</h4>
                    <input id="depositInput" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawInput" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //enter button event handler
        const enterBtn = document.getElementById("enter");enterbtn = addEventListener("click", function(){
            const welcomeArea = document.getElementById("welcome-area");
            welcomeArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        //deposit button event handler
        const addDeposit = document.getElementById("deposit");
        addDeposit.addEventListener("click", function (){
            // const getInput = document.getElementById("depositInput").value;
            // const convertInput = parseFloat(getInput);
            const depositNumber = getInputNumber("depositInput");

            /*const depositStatus = document.getElementById("deposit-status").innerText;
            const convertDepositStatus = parseFloat(depositStatus);
            const total = convertInput + convertDepositStatus;
            document.getElementById("deposit-status").innerText = total;

            const balanceStatus = document.getElementById("balance-status").innerText;
            const convertBalanceStatus = parseFloat(balanceStatus);
            const totalBalance = convertInput + convertBalanceStatus;
            document.getElementById("balance-status").innerText = totalBalance;*/

            updateSpanText("deposit-status", depositNumber);
            updateSpanText("balance-status", depositNumber);

            document.getElementById("depositInput").value = "";
        })

        //withdraw button event handler
        const addWithdraw = document.getElementById("withdraw");
        addWithdraw.addEventListener("click", function (){
            // const getInput = document.getElementById("withdrawInput").value;
            // const convertInput = parseFloat(getInput);
            const withdrawNumber = getInputNumber("withdrawInput");

            updateSpanText("withdraw-status", withdrawNumber);
            updateSpanText("balance-status", -1 * withdrawNumber);

            document.getElementById("withdrawInput").value = "";
        })

        function getInputNumber(id) {
            const getInput = document.getElementById(id).value;
            const convertInput = parseFloat(getInput);
            return convertInput;
        }

        function updateSpanText(id, convertInput) {
            const balanceStatus = document.getElementById(id).innerText;
            const convertBalanceStatus = parseFloat(balanceStatus);
            const totalBalance = convertInput + convertBalanceStatus;
            document.getElementById(id).innerText = totalBalance;
        }
    </script>
</body>
</html>
